<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Hoạt động gần đây</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    
</head>
<body>
<div th:replace="~{layout :: header}"></div>
<div layout:fragment="content">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0"><i class="fas fa-list me-2"></i>Hoạt động gần đây</h3>
            <a class="btn btn-outline-secondary" th:href="@{/dashboard/developer}"><i class="fas fa-arrow-left"></i> Quay lại</a>
        </div>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <i class="fas fa-clock me-2"></i>Lịch sử hoạt động
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table mb-0 align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Thời gian</th>
                                <th>Hành động</th>
                                <th>Mô tả</th>
                                <th>IP</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="log : ${activities}">
                                <td th:text="${#temporals.format(log.createdAt, 'HH:mm dd/MM/yyyy')}">-</td>
                                <td class="fw-semibold" th:text="${log.actionType}">-</td>
                                <td th:text="${log.description}">-</td>
                                <td th:text="${log.ipAddress}">-</td>
                            </tr>
                            <tr th:if="${activities.totalElements == 0}">
                                <td colspan="4" class="text-center text-muted py-3">Chưa có hoạt động nào.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-white" th:if="${activities.totalPages > 1}">
                <nav>
                    <ul class="pagination pagination-sm mb-0">
                        <li class="page-item" th:classappend="${activities.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/dashboard/developer/activity(page=${activities.number - 1})}"><i class="fas fa-chevron-left"></i></a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, activities.totalPages - 1)}" th:classappend="${i == activities.number} ? 'active'">
                            <a class="page-link" th:href="@{/dashboard/developer/activity(page=${i})}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${activities.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/dashboard/developer/activity(page=${activities.number + 1})}"><i class="fas fa-chevron-right"></i></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
