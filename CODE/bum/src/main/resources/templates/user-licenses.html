<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licenses của tôi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
</head>
<body>
<div th:replace="~{layout :: header}"></div>
<div layout:fragment="content">
    <div class="container-fluid py-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <h2 class="mb-0"><i class="fas fa-ticket-alt me-2"></i>License của tôi</h2>
                <small class="text-muted">Xem và tải xuống các license đã mua</small>
            </div>
            <form class="d-flex" th:action="@{/dashboard/user/licenses}" method="get">
                <input class="form-control me-2" type="search" name="search" placeholder="Tìm theo tên sản phẩm" th:value="${search}">
                <input type="hidden" name="size" value="15"/>
                <button class="btn btn-outline-primary" type="submit"><i class="fas fa-search"></i> Tìm</button>
            </form>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>License</th>
                            <th>Sản phẩm</th>
                            <th>Trạng thái</th>
                            <th>Hết hạn</th>
                            <th class="text-center">Tải xuống</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="l : ${licensesPage.content}">
                            <td class="fw-semibold text-truncate" style="max-width:200px;" th:text="${l.licenseKey}">KEY</td>
                            <td th:text="${l.product.name}">Product</td>
                            <td>
                                <span class="badge bg-success" th:if="${l.status.name() == 'active'}">Active</span>
                                <span class="badge bg-warning text-dark" th:if="${l.status.name() == 'unused'}">Unused</span>
                                <span class="badge bg-danger" th:if="${l.status.name() == 'banned'}">Banned</span>
                                <span class="badge bg-secondary" th:if="${l.status.name() == 'expired'}">Expired</span>
                            </td>
                            <td class="text-muted" th:text="${l.expireDate != null ? #temporals.format(l.expireDate, 'dd/MM/yyyy') : 'Không giới hạn'}">-</td>
                            <td class="text-center">
                                <a class="btn btn-sm btn-outline-primary" th:if="${l.product != null}" th:href="@{/download/{id}(id=${l.product.productId})}"><i class="fas fa-download"></i></a>
                                <span class="text-muted small" th:if="${l.product == null}">N/A</span>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(licensesPage.content)}">
                            <td colspan="5" class="text-center text-muted py-3">Bạn chưa có license nào.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation" class="mt-3">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${licensesPage.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/dashboard/user/licenses(page=${licensesPage.number - 1}, size=${size}, search=${search})}">Trước</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, licensesPage.totalPages - 1)}" th:classappend="${i == licensesPage.number} ? 'active'">
                    <a class="page-link" th:href="@{/dashboard/user/licenses(page=${i}, size=${size}, search=${search})}" th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${licensesPage.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/dashboard/user/licenses(page=${licensesPage.number + 1}, size=${size}, search=${search})}">Sau</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<div th:replace="~{layout :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
