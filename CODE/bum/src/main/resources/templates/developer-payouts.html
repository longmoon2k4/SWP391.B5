<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Payouts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
</head>
<body>
<div th:replace="~{layout :: header}"></div>
<div layout:fragment="content">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <h3 class="mb-1"><i class="fas fa-money-bill-wave me-2"></i>Yêu cầu rút tiền</h3>
                <div class="text-muted">Số dư hiện tại: <strong th:text="${#numbers.formatDecimal(walletBalance, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></strong></div>
            </div>
            <a class="btn btn-outline-secondary" th:href="@{/dashboard/developer}"><i class="fas fa-arrow-left"></i> Quay lại</a>
        </div>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i><span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i><span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="row g-3">
            <div class="col-lg-5">
                <div class="card h-100">
                    <div class="card-header bg-success text-white">
                        <i class="fas fa-wallet me-2"></i>Tạo yêu cầu rút
                    </div>
                    <div class="card-body">
                        <form th:action="@{/dashboard/developer/payouts}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Số tiền (₫)</label>
                                <input type="number" name="amount" class="form-control" min="10000" step="1000" required>
                                <div class="form-text">Tối thiểu 10.000₫, không vượt quá số dư.</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Ghi chú (tuỳ chọn)</label>
                                <textarea name="note" class="form-control" rows="2" placeholder="Số tài khoản / ngân hàng / thông tin liên hệ..."></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success"><i class="fas fa-paper-plane me-1"></i>Gửi yêu cầu</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="fas fa-clock"></i> Lịch sử rút tiền</span>
                        <span class="text-muted small" th:text="'Tổng: ' + ${withdrawals.totalElements}"></span>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table mb-0 align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Thời gian</th>
                                        <th>Số tiền</th>
                                        <th>Ghi chú</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="tx : ${withdrawals}">
                                        <td th:text="${#temporals.format(tx.createdAt, 'HH:mm dd/MM/yyyy')}">-</td>
                                        <td class="fw-semibold text-danger" th:text="${#numbers.formatDecimal(tx.amount, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                                        <td th:text="${tx.description}">-</td>
                                    </tr>
                                    <tr th:if="${withdrawals.totalElements == 0}">
                                        <td colspan="3" class="text-center text-muted py-3">Chưa có giao dịch rút tiền</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer bg-white" th:if="${withdrawals.totalPages > 1}">
                        <nav>
                            <ul class="pagination pagination-sm mb-0">
                                <li class="page-item" th:classappend="${withdrawals.first} ? 'disabled'">
                                    <a class="page-link" th:href="@{/dashboard/developer/payouts(page=${withdrawals.number - 1})}"><i class="fas fa-chevron-left"></i></a>
                                </li>
                                <li class="page-item" th:each="i : ${#numbers.sequence(0, withdrawals.totalPages - 1)}" th:classappend="${i == withdrawals.number} ? 'active'">
                                    <a class="page-link" th:href="@{/dashboard/developer/payouts(page=${i})}" th:text="${i + 1}">1</a>
                                </li>
                                <li class="page-item" th:classappend="${withdrawals.last} ? 'disabled'">
                                    <a class="page-link" th:href="@{/dashboard/developer/payouts(page=${withdrawals.number + 1})}"><i class="fas fa-chevron-right"></i></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
