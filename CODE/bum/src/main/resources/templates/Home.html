<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>License Marketplace System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
</head>
<body>

<!-- 1. Thay thế header bằng fragment -->
<div th:replace="~{layout :: header}"></div>

<!-- 2. Nội dung chính của trang chủ -->
<div class="main-content">
    <h2>Sản phẩm bán chạy nhất</h2>
    <div>
        <!-- Nội dung sản phẩm bán chạy nhất sẽ được hiển thị ở đây -->
        <!-- Tên và giá sản phẩm -->
        <table style="width: 100%">
            <tr>
                <th style="text-align: left;">Tên sản phẩm</th>
                <th style="text-align: right;">Lượt xem</th>
            </tr>
            <tr th:each="product : ${mostPurchasedProduct}">
                <td th:text="${product.name}">Tên sản phẩm</td>
                <td style="text-align: right;" th:text="${#numbers.formatDecimal(product.viewCount, 0, 'COMMA', 0, 'POINT')} + ' Lượt xem'">Giá sản phẩm</td>
            </tr>
        </table>
        <p th:text="'Chào mừng ' + ${loggedInUser != null ? loggedInUser.fullName : 'Khách'} + ' đến với License Marketplace System!'">
            Chào mừng quý khách đến với License Marketplace System!
        </p>
    </div>
    <div class="placeholder">
        Cuộn xuống nữa...
    </div>
</div>

<!-- 3. Thay thế footer bằng fragment -->
<div th:replace="~{layout :: footer}"></div>

</body>
</html>
