<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    <style>
        .product-detail-container {
            display: flex;
            gap: 30px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .product-main-content {
            flex: 2;
        }
        .product-sidebar {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            align-self: flex-start; /* Sticks to the top */
        }
        .product-video {
            margin-bottom: 20px;
        }
        .product-description h2 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .product-sidebar h3 {
            margin-top: 0;
        }
        .package-select-dropdown {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .price-display {
            font-size: 1.8em;
            font-weight: bold;
            color: #28a745;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-buy {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product-reviews {
            margin-top: 30px;
        }
        .review {
            border-top: 1px solid #eee;
            padding: 15px 0;
        }
        .review-author {
            font-weight: bold;
        }
        .review-rating {
            color: #ffc107;
        }
    </style>
</head>
<body>

<div th:replace="~{layout :: header}"></div>

<div class="main-content" th:if="${product}">
    <div class="product-detail-container">
        <!-- Main Content (Video, Description, Reviews) -->
        <div class="product-main-content">
            <h1 th:text="${product.name}">Tên sản phẩm</h1>

            <!-- Demo Video -->
            <div class="product-video" th:if="${product.demoVideoUrl}">
                <iframe width="100%" height="450"
                        th:src="${product.demoVideoUrl.replace('watch?v=', 'embed/')}"
                        frameborder="0" allowfullscreen>
                </iframe>
            </div>

            <!-- Full Description -->
            <div class="product-description">
                <h2>Mô tả chi tiết</h2>
                <div th:utext="${product.description}">
                    <!-- Nội dung HTML/Markdown sẽ được render ở đây -->
                </div>
            </div>

            <!-- Reviews -->
            <div class="product-reviews">
                <h2>Đánh giá từ người dùng</h2>
                <div th:if="${product.reviews.isEmpty()}">
                    <p>Chưa có đánh giá nào cho sản phẩm này.</p>
                </div>
                <div class="review" th:each="review : ${product.reviews}">
                    <p class="review-author" th:text="${review.user.fullName}">Tên người dùng</p>
                    <p class="review-rating">
                        <span th:each="i : ${#numbers.sequence(1, 5)}">
                            <i th:class="${i <= review.rating} ? 'fas fa-star' : 'far fa-star'"></i>
                        </span>
                    </p>
                    <p th:text="${review.comment}">Nội dung đánh giá.</p>
                </div>
            </div>
        </div>

        <!-- Sidebar (Purchase Options) -->
        <div class="product-sidebar">
            <h3>Mua sản phẩm</h3>
            <div th:if="${!product.packages.isEmpty()}">
                <select id="packageSelect" class="package-select-dropdown" onchange="updateSidebarPrice()">
                    <option th:each="pkg : ${product.packages}"
                            th:value="${pkg.price}"
                            th:text="${pkg.name}">
                    </option>
                </select>
                <div id="sidebarPriceDisplay" class="price-display">
                    <span th:text="${#numbers.formatCurrency(product.packages[0].price)}"></span>
                </div>
                <button class="btn-buy">Thêm vào giỏ hàng</button>
            </div>
            <div th:if="${product.packages.isEmpty()}">
                <p>Sản phẩm này hiện chưa có gói giá nào.</p>
            </div>
        </div>
    </div>
</div>

<div th:if="${product == null}">
    <p>Không tìm thấy sản phẩm.</p>
</div>

<div th:replace="~{layout :: footer}"></div>

<script>
    function updateSidebarPrice() {
        const selectElement = document.getElementById('packageSelect');
        const priceDisplaySpan = document.querySelector('#sidebarPriceDisplay span');
        if (selectElement && priceDisplaySpan) {
            const selectedPrice = selectElement.value;
            priceDisplaySpan.textContent = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(selectedPrice);
        }
    }
</script>

</body>
</html>
